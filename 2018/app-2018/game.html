<!DOCTYPE html>
<html class="game-page">

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="dist/game-2018.css" />
  <script src="dist/game-2018.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>

<body>
  <div class="front-page-content game-content">
    <div class="game-menu">
      Game Menu! What would you like to do?
      <div class="options">
        <ul>
          <li class="play-game-btn">Play Game</li>
          <li class="highscores-btn">Highscores</li>
          <li class="more-btn">More</li>
        </ul>
      </div>
    </div>
    <div class="character-selection">
      Choose your dangle!
      <div class="options">
        <ul class="dangles-list">
        </ul>
      </div>
    </div>
    <div class="center-container">
      <div class="instructions-container">
        <div class="instruction-set">
          <h3>Distance Run</h3>
          <div class="smoots-run">0</div>
          <div class="smoots-subtext">smoots</div>
        </div>
        <div class="instruction-set">
          <h3>Lives</h3>
          <div class="lives-left">3</div>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="ctx" width="600" height="600"></canvas>
      </div>
      <div class="instructions-container">
        <div class="small-screen-buttons">
          <div class="jump-btn mobile-control-btn">Jump!</div>
        </div>
        <div class="small-screen-buttons">
          <div class="crouch-btn mobile-control-btn">Crouch!</div>
        </div>

        <div class="big-screen-instrucions">
          <div class="instruction-set">
            <h3>short jump</h3>
            <div class="controls">
              <span class="keyboard">SPACE</span>
              <div class="alternative">
                or <span class="keyboard">UP</span>
              </div>
            </div>
          </div>
          <div class="instruction-set">
            <h3>tall jump</h3>
            <div class="controls">
              Hold
              <span class="keyboard">SPACE</span>
              <div class="alternative">
                or hold <span class="keyboard">UP</span>
              </div>
            </div>
          </div>
          <div class="instruction-set">
            <h3>crouch</h3>
            <div class="controls"><span class="keyboard">SHIFT</span>
              <div class="alternative">
                or <span class="keyboard">DOWN</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
