    <script>
        $(function () {
            var teams = {
                blue: {
                    color: "#3675BB",
                    link: "blue.pdf",
                    image: "blue.png"
                },
                orange: {
                    color: "#F27421",
                    link: "orange.pdf",
                    image: "orange.png"
                },
                yellow: {
                    color: "#FDD900",
                    link: "yellow.pdf",
                    image: "yellow.png"
                },
                green: {
                    color: "#4FB648",
                    link: "green.pdf",
                    image: "green.png"
                },
                purple: {
                    color: "#8A4C9D",
                    link: "purple.pdf",
                    image: "purple.png"
                },
                red: {
                    color: "#EC1C24",
                    link: "red.pdf",
                    image: "red.png"
                },
                silver: {
                    color: "#B2B4B6",
                    link: "silver.pdf",
                    image: "silver.png"
                },
                pink: {
                    color: "#EF4681",
                    link: "pink.pdf",
                    image: "pink.png"
                }
            }
            var $html = $('<div></div>');

            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }

            colours = shuffle(Object.keys(teams));

            for (i in colours) {
                colour = colours[i]
                team = teams[colour];
                $html.append(`<div>
                    <a href="${team.link}" class="team" style="background-color:${team.color}">
                        <div class="product-img" style="background-image:url(${team.image})">
                        </div>
                        ${colour}
                    </a>
            </div>`);
            }
            $('.content').html($html.html())
        })

    </script>
